<html>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js">
</script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<!-- Register an aframe component that allows reacting to marker events -->
<script>
	AFRAME.registerComponent('registerevents', {
		init: function () {
			var marker = this.el;
			marker.addEventListener('markerFound', function() {
				var markerId = marker.id;
				console.log('markerFound', markerId);
        if(markerId == 'marker'){
          window.location.href="https://schasna.github.io/BA-AR/du.mp4";
        }
	if(markerId == 'marker2'){
          window.location.href="https://schasna.github.io/BA-AR/K.mp4";
        }
	if(markerId == 'marker3'){
          window.location.href="https://schasna.github.io/BA-AR/salat.mp4";
        }
	if(markerId == 'marker4'){
          window.location.href="https://schasna.github.io/BA-AR/versteh.mp4";
        }
	if(markerId == 'marker5'){
          window.location.href="https://schasna.github.io/BA-AR/du.mp4";
        }
	if(markerId == 'marker6'){
          window.location.href="https://schasna.github.io/BA-AR/versteh.mp4";
        }
	
			});
		}
	});
</script>

<body >
	
</a-scene>
	<a-scene embedded arjs='debugUIEnabled:false; patternRatio: 0.90; sourceType:webcam;'>
		<!-- handle marker with your own pattern -->
		<a-marker preset='custom' type='pattern' url='https://schasna.github.io/BA-AR/pattern-was.patt' id='marker' registerevents>
		</a-marker> <!-- add a simple camera -->
		<a-marker preset='custom' type='pattern' url='https://schasna.github.io/BA-AR/pattern-K.patt' id='marker2' registerevents>
		</a-marker> <!-- add a simple camera -->
		<a-marker preset='custom' type='pattern' url='https://schasna.github.io/BA-AR/pattern-salat.patt' id='marker3' registerevents>
		</a-marker> <!-- add a simple camera -->
		<a-marker preset='custom' type='pattern' url='https://schasna.github.io/BA-AR/pattern-bala.patt' id='marker4' registerevents>
		</a-marker> <!-- add a simple camera -->
		<a-marker preset='custom' type='pattern' url='https://schasna.github.io/BA-AR/pattern-duu.patt' id='marker5' registerevents>
		</a-marker> <!-- add a simple camera -->
		<a-marker preset='custom' type='pattern' url='https://schasna.github.io/BA-AR/pattern-balabala.patt' id='marker6' registerevents>
		</a-marker> <!-- add a simple camera -->
		
		<a-entity camera>
		</a-entity>
		</a-scene>
</body>
</html>
